<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Task Form</title>
</head>
<body>

<div class="container">
    <h3>Task</h3>

        <form action="#" th:action="@{/taskform/save}" th:object="${task}" method="post">

            <input type="hidden" th:field="*{id}">
            <input th:field="*{title}" class="form-control mb-4 w-25" type="text" placeholder="Title of Task">
            <input th:field="*{description}" class="form-control mb-4 w-50" type="text"  placeholder="Description">
            <button type="submit" class="btn btn-info col-2">Save</button>

        </form>

    <hr>
<a th:href="@{/home}" class="btn btn-dark w-10">Back</a>
    </div>
</body>
</html>
